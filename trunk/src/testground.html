<html>
<head>
    <link rel="stylesheet" type="text/css" href="playground.css"/>
    <script src="../lib/prototype.js" type="text/javascript"></script>
    <script src="../lib/scriptaculous.js" type="text/javascript"></script>
    <script src="bot-examples/queueBrain.js" type="text/javascript"></script>
    <script src="bot.js" type="text/javascript"></script>
    <script src="test.js" type="text/javascript"></script>
    <script src="arenatests.js" type="text/javascript"></script>
    <script src="command.js" type="text/javascript"></script>
    <script src="playground.js" type="text/javascript"></script>
    <script src="robots.js" type="text/javascript"></script>
    <title>Battle Arena - Testcases</title>
</head>
<body onload="init(false);setupTests()">

<div id="playground"><!-- --></div>
<div id="players">
    <table class="playertable">
        <thead>
            <tr>
                <th colspan="4">Players</th>
            </tr>
            <tr>
                <th/>
                <th>Name</th>
                <th>Life</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody id="playerlist">

        </tbody>
    </table>
</div>

<div id="test">
    <input type="button" onclick="startTests();" value="Run tests"/>
    <input type="hidden" value="10" id="playgroundWidth">
    <input type="hidden" value="10" id="playgroundHeight">

    <table class="testtable">
        <thead>
            <tr>
                <th colspan="2">Tests</th>
            </tr>
            <tr>
                <th>Test name</th><th>Result</th>
            </tr>
        </thead>
        <tbody id="testreports">
        </tbody>
    </table>
</div>

</body>
</html>
