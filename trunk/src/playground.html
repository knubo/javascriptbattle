<html>
<head>
    <link rel="stylesheet" type="text/css" href="playground.css"/>
    <script src="../lib/prototype.js" type="text/javascript"></script>
    <script src="../lib/scriptaculous.js" type="text/javascript"></script>
    <script src="bot-examples/botBrain1.js" type="text/javascript"></script>
    <script src="bot-examples/botBrain2.js" type="text/javascript"></script>
    <script src="bot-examples/randomBotBrain.js" type="text/javascript"></script>
    <script src="bot.js" type="text/javascript"></script>
    <script src="ajaxbrains.js" type="text/javascript"></script>
    <script src="command.js" type="text/javascript"></script>
    <script src="playground.js" type="text/javascript"></script>
    <script src="robots.js" type="text/javascript"></script>
    <title>Battle Arena</title>
</head>
<body onload="setupBattle(true);">

<div id="playground"><!-- --></div>
<div id="players">
    <table class="playertable">
        <thead>
            <tr>
                <th colspan="4">Players</th>
            </tr>
            <tr>
                <th/>
                <th>Name</th>
                <th>Life</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody id="playerlist">

        </tbody>
    </table>
</div>
<div id="control">
    <table class="controltable">
        <thead>
            <tr>
                <th colspan="2">Control panel</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">
                    <input type="button" value="Start battle" class="button" id="startButton">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Pause battle" class="button" id="pauseButton">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Restart battle" class="button" id="restartButton">
                </td>
            </tr>
            <tr id="pickRobotButtonRow">
                <td colspan="2">
                    <input type="button" value="Pick robots" class="button" id="pickButton">
                </td>
            </tr>
            <tr>
                <th>Width</th>
                <th>Height</th>
            </tr>
            <tr>
                <td><input value="20" id="playgroundWidth" size="2" maxlength="2"></td>
                <td><input value="20" id="playgroundHeight" size="2" maxlength="2"></td>
            </tr>
            <tr>
                <th>Delay</th>
                <th>Rounds</th>
            </tr>
            <tr>
                <td>
                    <input value="1000" maxlength="4" id="delay" size="4">
                </td>
                <td>
                    <input value="200" maxlength="4" id="rounds" size="4">
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="robotpick" style="display:none;">
    <form action="" id="brainListForm">
        <table>
            <thead>
                <tr>
                    <th>Brain name</th>
                    <th>Creator</th>
                    <th>Last update</th>
                    <th>Pick</th>
                </tr>
            </thead>
            <tbody id="brainlist">

            </tbody>
        </table>
    </form>
    <input type="button" value="Use selected robots" id="useSelected"/>
    <input type="button" value="Pick all" id="pickAll"/>


</div>

<div id="page_overlay" style="display:none"><!-- --></div>

</body>
</html>
