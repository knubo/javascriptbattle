<html>
<head>
    <link rel="stylesheet" type="text/css" href="playground.css"/>
    <script src="../lib/global.js" type="text/javascript"></script>
    <script src="../lib/prototype.js" type="text/javascript"></script>
    <script src="../lib/scriptaculous.js" type="text/javascript"></script>
    <script src="bot-examples/botBrain1.js" type="text/javascript"></script>
    <script src="bot-examples/botBrain2.js" type="text/javascript"></script>
    <script src="bot.js" type="text/javascript"></script>
    <script src="command.js" type="text/javascript"></script>
    <script src="playground.js" type="text/javascript"></script>
    <script src="robots.js" type="text/javascript"></script>
</head>
<body onload="startBattle();">

<div id="playground"><!-- --></div>
<div id="players">
    <table class="playertable">
        <thead>
            <tr>
                <th colspan="3">Players</th>
            </tr>
        </thead>
        <tbody id="playerlist">

        </tbody>
    </table>
</div>
<div id="control">
    <table class="controltable">
        <thead>
            <tr>
                <th>Control panel</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="button" value="Start battle" class="button" id="startButton">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Pause battle" class="button" id="pauseButton">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Restart battle" class="button" id="restartButton">
                </td>
            </tr>
            <tr>
                <th>Delay</th>
            </tr>
            <tr>
                <td>
                    <input value="1000" maxlength="4" id="delay" size="4">
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
